<ol class="breadcrumb page-breadcrumb">
    <li class="breadcrumb-item"><a href="javascript:void(0);">Home</a></li>
    <li class="breadcrumb-item active">Change Password</li>
    <li class="position-absolute pos-top pos-right d-none d-sm-block"><span class="js-get-date"></span></li>
</ol>
<div class="subheader" style="display:none;">
    <h1 class="subheader-title">
        <i class='subheader-icon fal fa-cube'></i> Change <span class='fw-300'>Password</span>
    </h1>
</div>

<div class="row">
    <div class="col-xl-12">
        <div class="panel" id="divAdd">
            <div class="panel-hdr">
                <h2>
                    Change <span class="fw-300"><i>Password</i></span>
                </h2>
            </div>


            <div class="panel-container show">
                <div class="panel-content">
                    <div class="row mt-2">
                        <div class="col-lg-3 col-md-3">
                            <label class="form-label" for="txtNewPassword">
                                New Password <span class="required">*</span>
                            </label>

                            <input type="password" class="form-control" id="txtNewPassword" name="title"
                                   placeholder="Password" onkeyup="PasswordValidator_1($('#txtNewPassword').val());"
                                   required="" maxlength="50" autocomplete="off">
                            <div id="divPasswordInvalid" class="help-block text-danger">
                                Password Should be Minimum 8 characters and must contain at least one capital and one small case letter with one number and one special character!
                            </div>
                            <!--<input type="text" class="form-control" id="txtNewPassword" name="title"
                                   placeholder="New Password"
                                   required="" maxlength="50" autocomplete="off">-->
                        </div>
                     
                    </div>
                    <div class="row mt-2">
                        <div class="col-lg-3 col-md-3">
                            <label class="form-label" for="txCnfPassword">
                                Confirm Password <span class="required">*</span>
                            </label>
                            <input type="password" class="form-control" id="txCnfPassword" name="title"
                                   placeholder="Confirm Password"
                                   required="" maxlength="50" autocomplete="off">
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-lg-3 col-md-3">
                            <button id="btnResetPassword" type="button" class="btn btn-sm btn-default">
                                <i class="fal fa-save mr-2"></i> Save
                            </button>
                            <!--<button id="btnAddBack" type="button" class="btn btn-sm btn-secondary">
                                <i class="fal fa-times mr-2"></i> Back
                            </button>-->
                        </div>
                    </div>
                </div>
            </div>

        </div>
            
    </div>
</div>
