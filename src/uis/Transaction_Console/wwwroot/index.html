        <div class="page-logo m-0 w-100 align-items-center justify-content-center rounded border-bottom-left-radius-0 border-bottom-right-radius-0 px-4">
            <a href="javascript:void(0)" class="page-logo-link press-scale-down d-flex align-items-center">

            </a>
        </div>
        <div class="card p-4 border-top-left-radius-0 border-top-right-radius-0">

            <div class="form-group">
                <input type="text" id="txtusername" class="form-control form-control-lg" placeholder="User ID" value="" required>

            </div>
            <div class="form-group">
                <input type="password" id="txtpassword" class="form-control form-control-lg" placeholder="Password" required>

                <div class="help-block">Your password</div>
            </div>
            <div class="row no-gutters">
                <div class="col-lg-6 pr-lg-1 my-0 mx-0 pl-0">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="confirm">
                        <label class="custom-control-label" for="confirm"> Remember me </label>
                    </div>
                </div>
                <div class="col-lg-6 pr-lg-1 my-2 mr-0 text-right" style="margin-top:4px !important;">
                    <a href="forgotpassword.html"><strong>Forgot Password?</strong></a>
                </div>

            </div>
            <div class="row no-gutters">
                <div class="col-lg-6 pr-lg-1 my-2">
                    <!--<button type="submit" class="btn btn-info btn-block btn-lg">Sign in with <i class="fab fa-google"></i></button>-->
                    <input type="text" id="txtApplication_Id" style="display:none;" value="AP01">
                </div>
                <div class="col-lg-6 pl-lg-1 my-2">

                </div>

    <script>
        $("#js-login-btn").click(function (event) {

            // Fetch form to apply custom Bootstrap validation
            var form = $("#js-login")

            if (form[0].checkValidity() === false) {
                event.preventDefault()
                event.stopPropagation()
            }
